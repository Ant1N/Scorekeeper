<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/c62f1589cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Score keeper</h1>
        <ul id="parent-list">
            <li class="player" id="1">
                <p>New player</p>
                <span onclick="removeScore()"><i class="fas fa-minus-circle"></i></span>
                <h2 class="score">2</h2>
                <span onclick="addScore()"><i class="fas fa-plus-circle"></i></span>
            </li>
            <li class="player" id="2">
                <p>New player</p>
                <span onclick="removeScore()"><i class="fas fa-minus-circle"></i></span>
                <h2 class="score">2</h2>
                <span onclick="addScore()"><i class="fas fa-plus-circle"></i></span>
            </li>
        </ul>
        <div class="buttons">
            <span id="reset-game"><i class="fas fa-sync-alt"></i></span>
            <span onclick="addPlayer()"><i class="fa fa-user-plus"></i></span>
        </div>
    </main>
    <script src="script.js" async defer></script>
</body>

</html>
